<div id="id01" class="modalBasket">

    <form class="modal-contentBasket animate" onkeypress="if(event.keyCode == 13) return false;">

        <div class="containerBasket">
            <input class="modalBasketInput" type="text" placeholder="Введите номер телефона" id="numberInput">
            <input class="modalBasketInput" type="text" placeholder="Введите e-mail" id="eMailInput">
            <input class="modalBasketInput" type="text" placeholder="Введите ваше имя" id="nameInput">
            <input class="modalBasketInput" type="text" placeholder="Введите Улицу" id="streetInput">
            <input class="modalBasketInput" type="text" placeholder="Введите Номер дома" id="homeInput">
            <input class="modalBasketInput" type="text" placeholder="Введите Номер квартиры" id="flatInput">
            <div class="goodOrder">Ваш заказ успешно оформлен и принят в обработку! В ближайшее время с вами свяжутся для уточнения заказа.</div>
            <p class="errorTextInp"></p>
            <p class="goodTextInp"></p>
            <button class="modalWindow_button continueButton" type="button">Продолжить</button>
            <button class="modalWindow_button orderButton" type="button">Оформить</button>
            <button class="modalWindow_button closeButton" type="button">Закрыть</button>
        </div>
    </form>
</div>

<script>
    var modal = document.getElementById('id01');
    window.onclick = function (event) {
        event.stopPropagation();
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
